<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Datos Específicos</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <img src="CONSULTA ESPECÍFICA.png" alt="Encabezado" class="header-image">
  </header> 
  <div class="button">
    <button onclick="location.href='http://127.0.0.1:5500/portada.html'">Ir a la Portada</button1>
    <button onclick="location.href='http://127.0.0.1:5500/index.html'">Ir al sistema de Consulta Masiva</button1>
  </div>
  

  <div class="main-content">
    
    <div class="container">
    <div class="filters">
      <h2>Filtros de Búsqueda</h2>
 </div>
      <!-- Customer Name Filter -->
      <div class="filter-group">
        <label for="searchInput">Customer Name:</label>
        <input type="text" id="searchInput" placeholder="Buscar por Customer Name">
        <div id="suggestions" class="suggestions"></div>
      </div>

      <!-- Nombre Completo Filter -->
      <div class="filter-group">
        <label for="contactInput">Nombre Completo:</label>
        <input type="text" id="contactInput" placeholder="Buscar por Nombre de Contacto">
        <div id="contactSuggestions" class="suggestions"></div>
      </div>

      <!-- Branch Customer Number Filter -->
      <div class="filter-group">
        <label for="branchCustomerNumberInput">Branch Customer Number:</label>
        <input type="text" id="branchCustomerNumberInput" placeholder="Buscar por Branch Customer Number">
        <div id="branchCustomerNumberSuggestions" class="suggestions"></div>
      </div>

      <!-- Teléfono Filter -->
      <div class="filter-group">
        <label for="phoneInput">Teléfono:</label>
        <input type="text" id="phoneInput" placeholder="Buscar por Teléfono">
        <div id="phoneSuggestions" class="suggestions"></div>
      </div>

      <!-- Correo Electrónico Filter -->
      <div class="filter-group">
        <label for="emailInput">Correo Electrónico:</label>
        <input type="text" id="emailInput" placeholder="Buscar por Correo Electrónico">
        <div id="emailSuggestions" class="suggestions"></div>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button id="searchButton" class="button">Buscar</button>
        <button id="clearSearchButton" class="button">Limpiar Búsqueda</button>
      </div>

      <!-- Export & Reset Buttons -->
      <button onclick="exportToExcel()" class="button">Exportar a Excel</button>
    </div>

    <!-- Table Container -->
    <div class="container1">
      <div id="table-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="app2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
